{% extends "core/base.html" %} 

{% block title %} 

{% endblock %} 



{% block content %} 
    <div class='py-6 px-6'>
        <h1 class='text-xl'>{{ team.name}} - Edit here</h1>

        <form method='POST' action="." class='font-semibold text-blue-800 text-xl'>
            {% csrf_token %} 
            {{ form.as_p}}
            <button class="mt-7 py-4 px-8 text-white bg-blue-800 rounded-xl">Submit</button>
            <button class="mt-7 py-2 px-4 text-white bg-blue-500 rounded-xl"><a href="{% url 'myaccount' %}" class='font-semibold text-white-500'> <small>Back -></small></a></button>

        </form>
    </div>

{% endblock %}
