{% extends "core/base.html" %} 

{% block title %} 
    {{ title }}
{% endblock %} 



{% block content %} 
    <div class="py-6 px-6">
        <h1 class="text-xl">{{ title }}</h1>

        {% if team.plan.max_leads > team.leads.count or title == 'Edit Lead' %}
        
            <form action="." method="POST">
                {% csrf_token %} 
                
                {{ form.as_p }}

                <button class="py-4 px-8 bg-blue-800 text-white m-5 rounded-xl">Submit</button>
            </form>
        {% else %}
            <p class=" mt-4 w-1/4 px-6 py-4 bg-red-400 rounded-xl text-white m-auto font-semibold">You have used all leads! </p>
        {% endif %}
    </div>

{% endblock %}
