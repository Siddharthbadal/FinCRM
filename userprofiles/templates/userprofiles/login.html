{% extends 'core/base.html' %}

{% block title %}
    SignIN
{% endblock title %}


{% block content %}
    <h1 class="text-lg center">SignIn</h1>
    {% if request.user.is_authenticated %}
    <form method="POST" action=".">
        {% csrf_token %}

        {{ form.as_p}}

        <button class="py-4 px-8 bg-blue-800 text-white m-5 rounded-xl">Submit</button>
    </form>
    {% endif %}
{% endblock content %}
